<!-- Primero definimos el tipo de documento que vamos a usar, en este caso HTML -->
<!DOCTYPE html>

<!-- Despues definimos la etiqueta inicial de HTML
    donde podemos tambien definir el idioma del contenido que vamos a mostrar
-->
<html lang="es-MX">

    <!-- Definimos la "cabeza" de nuestro documento -->
    <head>

        <!-- Dentro de la "cabeza" podemos definir el titulo de nuestro sitio -->
        <title>
            NUESTRA PRIMERA PAGINA
        </title>
    </head> <!-- no olvidemos cerrar la etiqueta! -->

    <!-- 
        Ahora definimos el cuerpo de nuestro sitio 
        Dentro de la etiqueta body vamos a escribir/poner todo lo que
        queremos que el Navegador muestre en la pantalla
    -->
    <body>

        <!-- La primera etiqueta que usamos fueron los encabezados (Headers) y tenemos 6 tamaños diferentes-->
        <h1>HOLA MUNDO</h1>
        <h2>Como están?</h2>
        <h3>Bien y tu?</h3>
        <h4>Bien también</h4>
        <h5>Que está pasando?</h5>
        <h6>Vamos desapareciendo :(</h6>
        
        <!-- Usamos la etiqueta de Parrafo -->
        <p>
            Hola, soy un <strong>"parrafo"</strong>
            asdadasdad
            asdasdasdasdasdasdasd a
            sd a dasdas da sd asdasdasdasdad
            asdasdasd
        </p>

        <!-- Usamos la etiqueta de Imagen -->
        <img 
                src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" 
                alt="logo github" 
                width="50px" 
                height="50px"/>

        <!-- Usamos la etiqueta de Span-->
        <span>
            <img 
                src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" 
                alt="logo github" 
                width="50px" 
                height="50px"/>
        </span>


        <!-- Usamos la etiqueta de Link (anchor) -->
        <a href="http://github.com/Pekosog" target="_blank">
            <img 
            src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" 
            alt="logo github" 
            width="50px" 
            height="50px"/>
        </a>

        <!-- Este es un link super basico -->
        <a href="google.com">Vamos a Google!</a>

        <!-- Este es un linkl con un Botón-->
        <a href="http://google.com">
            <button>Vamos a Google!</button>
        </a>

        <!-- Este boton no hace nada porque no me lo ha pedido el cliente aun -->
        <button>No hago nada (:</button>

        <img src="https://incmty-talely.netdna-ssl.com/wp-content/uploads/2017/08/devf.jpg"/>


        <!-- Vamos a hacer una forma sencilla -->
        <form>
            <!-- Input de tipo Email -->
            <input type="email" placeholder="Escribe tu Correo" id="el-correo">
            
            <!-- Input de tipo Password -->
            <input type="password" placeholder="Contraseña" id="el-password">
            
            <!-- Un Input Text Area con 30 columnas y 10 filas-->
            <textarea 
                cols="30" 
                rows="10" 
                placeholder="escribe tu cuento" 
                id="el-textarea"></textarea>

            <!-- Un Select para que el usuario elija lo que quiera -->
            <select id="el-select">
                <!-- Opciones para el usuario, donde value es lo que nosotros vamos a usar 
                    para calcular cosas y el "texto" dentro de la opcion es lo que el usuario ve
                --> 
                <option value="10">el 10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </form>
    </body>
</html>
