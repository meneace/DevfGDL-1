<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/boostrap.css">
    <!--CSS de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>bootstrap</title>
</head>

<body>
    <div class="alert alert-light" role="alert">
        A simple light alert—check it out!
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                2 of three columns
            </div>
            <div class="col-sm">
                3 of three columns
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                4 of three columns
            </div>
            <div class="col-sm">
                5 of three columns
            </div>
            <div class="col-sm">
                6 of three columns
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col"></div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col">Grande</div>
                <div class="col-sm-3 trans">Transparente</div>
                <div class="col-sm-3">Pequeña</div>
            </div>
        </div>

        <div class="container nonpad">
            <div class="row">
                <div class="col-2 trans"></div>
                <div class="col-4 altura-320">Grande</div>
                <div class="col-4 altura-320 nonpad">
                    <div class="row">
                        <div class="col altura-160">pequeña</div>
                        <div class="col altura-160">Pequeña</div>
                    </div>
                    <div class="row">
                        <div class="col altura-160">pequeña</div>
                        <div class="col altura-160">Pequeña</div>
                    </div>
                    <div class="col-2 trans"></div>
                </div>
            </div>

            <div class="container nonpad">
                <div class="col-2 trans"></div>
                <div class="col-8 altura-320 nonpad">
                    <div class="row">
                        <div class="row altura-160"></div>
                        <div class="col-2"></div>
                        <div class="col-6">Grande</div>
                    </div>
                    <div class="row altura-160">
                        <div class="col-6">Grande</div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="col-2 altura-320 nonpad"></div>
                <div class="col-2 trans"></div>


            </div>



        </div>




        <!-- Javascript de bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
